<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS  -->
    <link rel="stylesheet" href="upload_style.css" />
    <title>Upload</title>
  </head>
  <body>
    <button class="close-button">Close</button>
    <section class="contact-section">
      <div class="container">
        <div class="form-box">
          <form action="">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" name="" id="" placeholder="Your Email" />
            <input type="number" name="" placeholder="Contact Number" id="" />
            <input
              placeholder="Book-Title"
              type="text"
              name="bookTitle"
              id="bookTitle"
            />
            <textarea
              name=""
              placeholder="Book Discrpition"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <input
              placeholder="Subject"
              type="text"
              name="Title"
              id="Subject"
            />
            <input
              placeholder="Book_cover"
              type="file"
              name="BookCover"
              id="BookCover"
              accept=".png , .jpeg"
            />

            <input placeholder="Branch" type="text" name="Title" id="Branch" />
            <span class="error_message"></span>

            <input placeholder="Year" type="number" name="number" id="Year" />
            <span class="error_message"></span>

            <input
              placeholder="digital-book"
              type="file"
              name="upload"
              id="upload"
            />

            <tr>
              <td align="center">
                <input
                  type="submit"
                  name="Upload"
                  id="login_button"
                  class="login-submit"
                  value="Upload"
                />
              </td>
            </tr>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
